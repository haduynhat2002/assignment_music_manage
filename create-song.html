<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/create-song.css">
    <script>
        var token = localStorage.getItem('dang-nhap-thanh-cong');
        //kiểm tra nếu khác null.
        if (token == null) {
            alert('chưa đăng nhập hệ thống.');
            //đưa về trang đăng nhập.
            window.location = 'login.md.html';
        }
    </script>
</head>
<body>
<div id="tong">
    <form action="" name="add-songs">
        <h1>Thêm Bài Hát</h1>
        <label>Name:</label>
        <input type="text" class="thong-tin-bai-hat" name="name" placeholder="Name">
        <label>Singer:</label>
        <input type="text" class="thong-tin-bai-hat" name="singer" placeholder="Singer">
        <label>Author:</label>
        <input type="text" class="thong-tin-bai-hat" name="author" placeholder="Author">
        <label>Thumbnail:</label>
        <input type="text" class="thong-tin-bai-hat" name="thumbnail" placeholder="Thumbnail">
        <label>Link:</label>
        <input type="text" class="thong-tin-bai-hat" name="link" placeholder="Link">
        <button class="gui" name="btn-button">Gửi</button>
    </form>
</div>
</body>
<script src="js/create-song.js"></script>
</html>
