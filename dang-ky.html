<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/dang-ky.css">
</head>
<body>
<div id="menu">
    <p>Đăng ký</p>
    <form name="register-form">
        <input type="text" class="hoTen" name="firstName" placeholder="firstName">
        <input type="text" class="hoTen" name="lastName" placeholder="lastName">
        <input type="email" class="password-address-phone-avatar-email" name="email" placeholder="email">
        <input type="password" class="password-address-phone-avatar-email" name="password" placeholder="password">
        <input type="text" class="password-address-phone-avatar-email" name="address" placeholder="address">
        <input type="text" class="password-address-phone-avatar-email" name="phone" placeholder="phone">
        <input type="text" class="password-address-phone-avatar-email" name="avatar" placeholder="avatar">
        <label class="lb-block">Ngày sinh</label>
        <input type="text" class="ngay-sinh" name="ngay" placeholder="Ngày">
        <input type="text" class="ngay-sinh" name="thang" placeholder="Tháng">
        <input type="text" class="ngay-sinh" name="nam" placeholder="Năm">
        <label class="lb-block">Giới tính</label>
        <div class="gioi-tinh">
            <label>Nữ</label>
            <input type="radio" class="nut-click" name="gender" value="1">
        </div>
        <div class="gioi-tinh">
            <label>Nam</label>
            <input type="radio" class="nut-click" name="gender" value="2">
        </div>
        <div class="gioi-tinh">
            <label>Khác</label>
            <input type="radio" class="nut-click" name="gender" value="3">
        </div>
        <input type="button" name="btn-signup" value="Sign Up" />
    </form>
</div>
</body>
<script src="js/dang-ky.js"></script>
</html>
