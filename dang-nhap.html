<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="css/dang-nhap.css">
</head>
<body>
<div id="menu">
    <div id="logo"><img src="image/ab.jpg" width="100"></div>
    <h1>Sign in</h1>
    <form name="login-form">
        <label>Email:</label>
        <input type="email" class="taikhoan-matkhau" name="email" placeholder="Email">
        <label>Password:</label>
        <input type="password" class="taikhoan-matkhau" name="password" placeholder="password">
        <input type="button" value="Logn in" name="btn-submit">
        <span class="sign-in">Don't have an account yet?&nbsp;</span><a href="./dang-ky.html">Sign Up!</a>
    </form>
</div>
</body>
<script src="js/dang-nhap.js"></script>
</html>
